<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="Logo" />
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form action="" id="form" novalidate>
        <div>
          <input type="email" id="email" placeholder="Your email address..." />
          <span></span>
        </div>
        <input type="submit" value="Notify Me" />
      </form>
      <div class="illustration">
        <img src="images/illustration-dashboard.png" alt="Illustration" />
      </div>
      <div class="icons">
        <span> <i class="fa-brands fa-facebook-f"></i></span>
        <span> <i class="fa-brands fa-twitter"></i> </span>
        <span> <i class="fa-brands fa-instagram"></i> </span>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/mohamed-shaheen-208718234/" target="_blank">Mohamed Shaheen</a>.
      </p>
    </footer>

    <script>
      let form = document.getElementById("form");
      let email = document.getElementById("email");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        emailValue = email.value.trim();

        if (emailValue !== "") {
          if (emailValue.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g)) {
            email.style.border = "2px solid hsl(154, 59%, 51%)";
          } else {
            email.className += "error";
            const formControl = email.parentElement;
            const span = formControl.querySelector("span");
            span.className += "errorMsg";
            span.innerText = "Please provide a valid email address";
          }
        } else {
          email.className += "error";
          const formControl = email.parentElement;
          const span = formControl.querySelector("span");
          span.className += "errorMsg";
          span.innerText = "Email cannot be Empty";
        }
      });
    </script>
  </body>
</html>
